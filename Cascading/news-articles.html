<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>News Articles</title>    
    <style>
        h4 {color:powderblue;}
        .headline {color:red;}
        article {color: black; font-style: normal;}
        aside h4 { font-style: italic !important; color: yellow;}
        article h4 {font-style: normal; color:sienna;}

    </style>   
</head>
<body>
    <div>
        <h4>International News</h4>
        <article>
            <h4 class="headline">New Developments!</h4>
            <aside>
                <!-- The color is sienna because (by cascading rules):
                According to specificity (id,cap,e) "aside h4" and "article h4" are both (0,0,2)
                Therefore order is taken as criteria and "article h4" wins! -->
                <h4>Impact On Markets</h4>
            </aside>
        </article>
    </div>    
</body>
</html>
