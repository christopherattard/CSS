<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Scrolling Nav - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/scrolling-nav.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!-- Custom CSS -->

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    Hello this is my fixed footer
  </div>
</nav>
    
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    <img class='logoClass' src='images/EU2017MT Logo for digital media.png'></img>
               </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a class="page-scroll" href="#page-top">Intro</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#performance">Performance</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#literature">Literature</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#music">Music</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#exhibition">Exhibition</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
    <!-- Intro Section -->
    <section id="page-top" class="introClass">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div><img src='images/logo.png'></img><p>2017 Maltese Presidency</p><div>
                    <div><h2>Mediterranean Colours</h2></div>
                    <div><h1>European Dreams</h1></div>
                    <div><h3>CULTURE PROGRAMME</h3></div>                  
                    <div><a class="btn btn-default page-scroll" href="#performance">Scroll Down</a></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Performance Section -->
    <section id="performance" class="perfClass">
        <div class="container">            
            <div class="row">
                <div class="col-lg-12 titles"><h1>Performance</h1></div>
            </div>
            <div class="row current-event">
                <div class="col-lg-12">
                    <h1>KIRANA</h1>
                </div>
             </div>
             <a class="btn btn-default page-scroll" href="#literature">Scroll Down</a>
        </div>
    </section>

    <!-- Literature Section -->
    <section id="literature" class="litClass">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Literature</h1>
                    <a class="btn btn-default page-scroll" href="#music">Scroll Down</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Music Section -->
    <section id="music" class="musicClass">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Music</h1>
                    <a class="btn btn-default page-scroll" href="#exhibition">Scroll Down</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Exhibition Section -->
    <section id="exhibition" class="exhibitClass">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Exhibition</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Scrolling Nav JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/scrolling-nav.js"></script>

</body>

</html>
