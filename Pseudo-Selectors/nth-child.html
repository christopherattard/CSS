<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Nth-Child</title> 
    <script src="/projects/CSS/scripts/jquery-3.0.0.min.js"></script>   
</head>
<body>
    <table>
        <tr>
            <td>Item</td>
            <td>Input</td>
            <td>Current</td>
        <tr>
            <td>First Name</td>
            <td><input type="text"/></td>
            <td></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text"/></td>
            <td></td>
        </tr>    
    </table>
    <script>
    $(document).ready(function(){
        /*$('table td: nth-child(2) input').css("background-color", "#008000");*/
        $('table td: nth-child(2) input').focus(
            function() {
                $(this).parent().next().css("background-color", "#ff4500");
            });
        $('table td: nth-child(2) input').blur(
            function() {
                $(this).parent().next().css("background-color", "#ffffff");
            });
    });    
    </script>
</body>
</html>
