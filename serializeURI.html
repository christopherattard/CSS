<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>serialize demo</title>
  <style>
  body, select {
    font-size: 12px;
  }
  form {
    margin: 5px;
  }
  p {
    color: red;
    margin: 5px;
    font-size: 14px;
  }
  b {
    color: blue;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
<form>
  <select name="single">
    <option>Single</option>
    <option>Single2</option>
  </select>
 
  <br>
  <select name="multiple" multiple="multiple">
    <option selected="selected">Multiple</option>
    <option>Multiple2</option>
    <option selected="selected">Multiple3</option>
  </select>
 
  <br>
  <input type="checkbox" name="check" value="check1" id="ch1">
  <label for="ch1">check1</label>
  <input type="checkbox" name="check" value="check2" checked="checked" id="ch2">
  <label for="ch2">check2</label>
 
  <br>
  <input type="radio" name="radio" value="radio1" checked="checked" id="r1">
  <label for="r1">radio1</label>
  <input type="radio" name="radio" value="radio 2&3" id="r2">
  <label for="r2">radio2</label>
</form>
 
<p>Serialize:&nbsp;<label id="results"></label></p>
<p>DecodeUriComponent:&nbsp;<label id="resultsDecode"></label></p>
<p>JSON:&nbsp;<label id="txtJSON"></label></p>
 
<script>
  function printSomeJSON()
  {
    var myObject = new Object();
    myObject.name = "John";
    myObject.age = 12;
    myObject.pets = ["cat", "dog"];
    var json_str = JSON.stringify(myObject);    
    var json_obj = $.parseJSON(json_str);//parse JSON
    $( "#txtJSON" ).text(json_obj.pets[0]);
  }

  function showValues() {
    /*Creates a standard URL encoded notation*/
    var str = $( "form" ).serialize();
    /*Display the text in the format entered by the user */
    var strDecode = decodeURIComponent(str);
    $( "#results" ).text( str );
    $( "#resultsDecode" ).text( strDecode );  
    printSomeJSON();
  }

  $( "input[type='checkbox'], input[type='radio']" ).on( "click", showValues );
  $( "select" ).on( "change", showValues );
  showValues();
</script>
 
</body>
</html>
